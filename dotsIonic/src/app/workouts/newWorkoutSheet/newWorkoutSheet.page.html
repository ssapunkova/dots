<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="sheetData._id == null; else editSheet">
      {{ 'NewWorkoutSheet' | translate }}
    </ion-title>
    <ng-template #editSheet>
      <ion-title>
        {{ 'EditWorkoutSheet' | translate }}
      </ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">

  <ion-item>
    <ion-label position="floating">{{ 'Title' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="sheetData.Title"></ion-input>
  </ion-item>

  <div id="colorChoiceBox">

    <div 
      *ngFor="let i of colors"
      (click)="setColor(i)"
      class="sheetColor color-{{i}}">
      <ion-icon name="checkmark" *ngIf="i == sheetData.Color"></ion-icon>
    </div>

  </div>

</ion-content>

<ion-toolbar>

  <ion-button style="width: 25%" slot="start" 
    fill="clear" color="danger"
    (click)="closeModal()">
    {{ 'Cancel' | translate }}
  </ion-button>

  <ion-button style="width: 25%" slot="end" 
    fill="clear" color="secondary"
    (click)="saveChanges()">
    {{ 'Save' | translate }}
  </ion-button>


</ion-toolbar>
