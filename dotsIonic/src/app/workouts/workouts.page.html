<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="workoutSheets.length > 0">

    <ion-item *ngIf="workoutSheets.length < 1" color="secondary" class="ion-text-center">
      <ion-label>No workout sheets yet</ion-label>
    </ion-item>

    <ion-grid *ngIf="workoutSheets.length > 0">

      <ion-row>

        <ion-col *ngFor="let sheet of workoutSheets; let i = index" size="12" size-sm>

          <ion-card>

            <ion-card-header>
              <ion-item>
                <ion-label [routerDirection]="'root'" routerLink="/workoutSheet/{{sheet._id}}">{{ sheet.Title }}</ion-label>
                <ion-icon slot="end" name="more" (click)="showSheetActions(sheet, i)"></ion-icon>
              </ion-item>
            </ion-card-header>

            <ion-card-content [routerDirection]="'root'" routerLink="/workoutSheet/{{sheet._id}}">

              <ion-list>
                <ion-item>
                  <ion-label>exercises</ion-label>
                  <ion-chip slot="start" color="danger">{{ sheet.Structure.length }}</ion-chip>
                </ion-item>

                <ion-item>
                  <ion-label>workout records</ion-label>
                  <ion-chip slot="start" color="dark">{{ sheet.WorkoutRecords.length }} workout records</ion-chip>
                </ion-item>
              </ion-list>

              <div style="width: 100%; height: 150px">

                <ngx-charts-number-card *ngIf="chartService.chartData.length > 0"
                  [view]=""
                  [results]="chartService.chartData[i]"
                  [cardColor]="chartService.cardColor"
                  [scheme]="chartService.colorScheme">
                </ngx-charts-number-card>

              </div>

            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>

<ion-footer>


</ion-footer>
