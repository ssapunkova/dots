<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="workoutSheets.length > 0">

    <ion-item *ngIf="workoutSheets.length < 1" color="secondary" class="ion-text-center">
      <ion-label>No workout sheets yet</ion-label>
    </ion-item>

    <ion-grid *ngIf="workoutSheets.length > 0">

      <ion-row>

        <ion-col *ngFor="let sheet of workoutSheets; let i = index" size="12" size-sm>

          <ion-card>

            <ion-card-header>
              <ion-item>
                <ion-label>{{ sheet.Title }}</ion-label>
                <ion-icon slot="end" name="more" (click)="showSheetActions(sheet, i)"></ion-icon>
              </ion-item>
            </ion-card-header>

            <ion-card-content>

              <ion-grid style="color: black; font-size: 1rem" *ngIf="sheet.Structure != null && sheet.WorkoutRecords != null">
                <ion-row><ion-col>
                  <ion-label>Stats</ion-label>
                </ion-col></ion-row>
                <ion-row>
                  <ion-col>
                    <ion-icon name="grid" style="padding-right: 0.5rem"></ion-icon>{{ sheet.Structure.length }} exercises
                  </ion-col>
                  <ion-col>
                    <ion-icon name="checkmark" style="padding-right: 0.5rem"></ion-icon>{{ sheet.WorkoutRecords.length }} records
                  </ion-col>
                </ion-row>
              </ion-grid>

              <ion-button
                *ngIf="sheet.Structure.length > 0"
                [routerDirection]="'root'" routerLink="/workoutSheet/{{sheet._id}}">
                View records
              </ion-button>

              <ion-button
                *ngIf="sheet.Structure.length > 0"
                [routerDirection]="'root'" routerLink="/workoutManager/{{sheet._id}}">
                Start workout
              </ion-button>

              <ion-button expand="block"
                *ngIf="sheet.Structure.length == 0"
                (click)="configureSheet(sheet)">
                Set exercises and goals
              </ion-button>

            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addSheet()" [disabled]="!canAddSheet">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-footer>


</ion-footer>
