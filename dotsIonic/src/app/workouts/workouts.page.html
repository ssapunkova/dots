<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="workoutSheets.length > 0">

    <ion-item *ngIf="workoutSheets.length < 1" color="secondary" class="ion-text-center">
      <ion-label>No workout sheets yet</ion-label>
    </ion-item>

    <ion-grid *ngIf="workoutSheets.length > 0">

      <ion-row>

        <ion-col *ngFor="let sheet of workoutSheets" size="12" size-sm>

          <ion-card [routerDirection]="'root'" routerLink="/workoutSheet/{{sheet._id}}">

            <ion-card-header>
              <ion-card-title>{{ sheet.Title }}</ion-card-title>
              <ion-card-subtitle>{{ sheet.WorkoutRecords.length }} records</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <h1>58%</h1>
            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>

<ion-footer>


</ion-footer>
