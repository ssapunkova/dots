<ion-header>
  <ion-toolbar>
    <ion-title>Workout manager</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="currentExerciseIndex != null">
    <ion-card-header class="ion-text-center">
      <ion-chip>
        {{ timerService.currentDate - timerService.startDate | date:'HH:mm:ss':'UTC' }}
      </ion-chip>
      <h1>{{ sheetExercises.Structure[currentExerciseIndex].Title }}</h1>
      <h1>GOAL: {{ sheetExercises.Structure[currentExerciseIndex].Goal }}</h1>
    </ion-card-header>
  </ion-card>

  <ion-list *ngFor="let exercise of sheetExercises.Structure; let i = index">
    <ion-item [color]="exercise.color == 'primary' ? 'primary':'null'">
      {{i + 1}}.{{ exercise.Title }}
      <ion-chip slot="end">Goal: {{ exercise.Goal }}</ion-chip>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="padding: 0.5rem">
  <ion-button expand="block" (click)="startWorkout()">Start</ion-button>
</ion-footer>
