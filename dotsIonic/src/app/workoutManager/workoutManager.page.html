<ion-header>
  <ion-toolbar>
    <ion-title>Workout manager</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let exercise of sheetExercises.Structure; let i = index">
    <ion-item>
      {{i + 1}}.{{ exercise.Title }}
      <ion-chip slot="end">Goal: {{ exercise.Goal }}</ion-chip>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="padding: 0.5rem">
  <ion-button expand="block" (click)="startWorkout()">Start</ion-button>
</ion-footer>
