<ion-header>
  <ion-toolbar>
    <ion-title>Workout manager</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="grid"></ion-icon>
      <ion-toggle checked
        (click)="showMode == 'chart' ? showMode = 'table' : showMode = 'chart'"></ion-toggle>
      <ion-icon name="podium"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngFor="let exercise in sheetData">
    {{ exercise.Title }}
  </ion-grid>

</ion-content>
