<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Parameters' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>

    <ion-row>

      <ion-col sizeLg="3" sizeMd="4" sizeSm="12">

        <ion-card>

          <ion-card-header color="secondary">

            <ion-label>{{ 'GeneralInfo' | translate }}</ion-label>

          </ion-card-header>
  
          <ion-card-content 
            style="padding: 0.5rem">

            <div
              *ngFor="let param of userParams.ParamData; let i = index">

              <ion-item *ngIf="param.Title == 'Gender'">

                <ion-segment (ionChange)="changingUserValues('Gender', 0)"
                [(ngModel)]="userParams.Values.Gender">
                  <ion-segment-button value="M">
                    <ion-label>
                      {{ 'Male' | translate }}
                    </ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="F">
                    <ion-label>
                      {{ 'Female' | translate }}
                    </ion-label>
                  </ion-segment-button>
                </ion-segment>

              </ion-item>


              <ion-item
                *ngIf="param.ManuallyEditable == true">          

                <ion-label>
                  {{ param.Title | translate }}
                </ion-label>
                <ion-input 
                  style="text-align: right;"
                  type="number" 
                  (ionChange)="changingUserValues(param.Title, i)"
                  [(ngModel)]="userParams.Values[param.Title]">
                </ion-input>
              </ion-item>
              
            </div>

            <ion-button 
              *ngIf="changedUserValues.length > 0"
              (click)="updateUserParams()"
              expand="block">
              {{ 'SaveChanges' | translate }}
            </ion-button>
  
          </ion-card-content>
  
        </ion-card>

      </ion-col>

      <ion-col sizeLg="9" sizeMd="8" sizeSm="12">

        <ion-grid>

          <ion-row *ngFor="let category of paramsService.categories">

            <ion-col
              size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let param of paramsService[category.Id]; let i = index">

              <ion-card (click)="openModal(param)">

                <ion-card-header 
                  class="param-header param-{{param.Color}}">
                  
                  <ion-icon 
                    src="../assets/icons/params/{{param.Title}}.svg">
                  </ion-icon>

                </ion-card-header>

                <ion-card-content>

                  <ion-item class="param-{{param.Color}}-light">
                    {{ param.Title | translate }}
                  </ion-item>

                  <ion-item *ngIf="userParams.Values != null"> 
                    {{ userParams.Values[param.Title] }}
                  </ion-item>

                </ion-card-content>

              </ion-card>

            </ion-col>

          </ion-row>

        </ion-grid>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
