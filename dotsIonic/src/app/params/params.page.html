<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Parameters' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col 
        sizeMd="6" sizeSm="12">

        <ion-card>

          <ion-card-header color="secondary">

            <ion-label>{{ 'GeneralInfo' | translate }}</ion-label>

          </ion-card-header>
  
          <ion-card-content style="padding: 0.5rem">
  
            <ion-item>
              
              <ion-label class="param-label">
                {{ 'Gender' | translate }}   
              </ion-label>
  
              <ion-radio-group 
                style="display: flex;"
                (ionChange)="changingGeneralInfo()"
                [(ngModel)]="userParamValues.gender">
                <ion-item lines="none" >
                  <ion-radio value="M"></ion-radio>
                  <ion-label>
                    {{ 'Male' | translate }}
                  </ion-label>
                </ion-item>
                <ion-item lines="none" >
                  <ion-radio value="F"></ion-radio>
                  <ion-label>
                    {{ 'Female' | translate }}
                  </ion-label>
                </ion-item>
              </ion-radio-group>
  
            </ion-item>
            <ion-item>
              <ion-label>
                {{ 'Age' | translate }}
              </ion-label>
              <ion-input 
                style="text-align: right;"
                type="number" 
                (ionChange)="changingGeneralInfo()"
                [(ngModel)]="userParamValues.age">
              </ion-input>
            </ion-item>

            <ion-button 
              *ngIf="generalInfoChanged"
              (click)="SaveChanges"
              expand="block">
              {{ 'SaveChanges' | translate }}
            </ion-button>
  
          </ion-card-content>
  
        </ion-card>

      </ion-col>


    </ion-row>

    <ion-row *ngFor="let category of paramsService.categories">

      <ion-col
        size-lg="3" size-md="3" size-sm="6" size-xs="12"
        *ngFor="let param of paramsService[category.Id]; let i = index">

        <ion-card (click)="openModal(param)">

          <ion-card-header 
            class="param-header param-{{i+1}}">
            
            <ion-avatar>
              <img src="../assets/icons/{{param.Title}}.jpg">
            </ion-avatar>
  
            <ion-label>
              {{ param.Title }}
            </ion-label>

          </ion-card-header>

          <ion-card-content>

            <ion-label>
              {{ userParamValues[param.Title] }}
            </ion-label>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
