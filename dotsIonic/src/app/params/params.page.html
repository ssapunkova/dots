<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Parameters' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="secondary">
    {{ 'Nutrition' | translate }}
  </ion-item>

  <ion-grid>

    <ion-row>

      <ion-col 
        size-lg="2" size-md="3" size-sm="4" size-xs="6" 
        *ngFor="let param of paramsService.nutrition">

        <ion-card 
          (click)="openModal(param)">

          <ion-card-header color="tertiary">
            <ion-icon name="nutrition" color="light"></ion-icon>
            {{ param.Title }}
          </ion-card-header>

          <ion-card-content style="padding: 0.5rem">
            <ion-thumbnail style="margin: auto;">
              <img width="50" src="../../assets/icons/{{param.Title}}.jpg">
            </ion-thumbnail> 

            <ion-item *ngIf="userParams[param.Title] != null">
              {{ 'YourValue' | translate }}
              : {{ userParams[param.Title] }} 
            </ion-item>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
