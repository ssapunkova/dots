<ion-header>
    <ion-toolbar>
      <ion-title> New workout record</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding">

    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
          <ion-input [(ngModel)]='record.Date' type="date" placeholder="Date"></ion-input>
      </ion-item>

      <ion-item-divider>
        <ion-label>Exercises</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let field of fields; let i = index" [color]="field.isEmpty ? 'danger' : ''">

        <ion-checkbox *ngIf="field.Type == 'Bool'" [(ngModel)]='record.Values[i]' style='margin-right: 1rem'></ion-checkbox>

         <ion-label style="min-width: 60px">{{ field.Title }}</ion-label>

        <ion-input *ngIf="field.Type == 'Number'" type="number" placeholder="Result" [(ngModel)]='record.Values[i]'>
        </ion-input>
        <ion-input *ngIf="field.Type == 'Time'" type="time" placeholder="Result" [(ngModel)]='record.Values[i]'>
        </ion-input>

        <ion-label slot="end" *ngIf="field.Type != 'Bool'">
          Goal: {{ field.Goal }}
        </ion-label>

      </ion-item>
    </ion-list>

    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button (click)="saveChanges()">Save</ion-button>

  </ion-content>
