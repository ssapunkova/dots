<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/workouts"></ion-back-button>
    </ion-buttons>
    <ion-title>Workout sheet</ion-title>

    <ion-buttons slot="end">

      <toggle-showing-mode></toggle-showing-mode>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loadingService.isPageLoading">

  <data-table
    [general]="data[0]"
    [records]="data[0].WorkoutRecords"
    service="workout"
    (editParamsButtonClicked)="editParams()"
    (addRecordClicked)="addRecord()"
    (showRecordOptionsClicked)="showRecordOptions($event)"
  ></data-table>

</ion-content>
