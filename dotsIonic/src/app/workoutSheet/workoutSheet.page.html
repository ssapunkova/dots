<ion-header>
  <ion-toolbar class="color-{{data.Color}}">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/workouts"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ data.Title }}
    </ion-title>

    <ion-buttons slot="end">

      <toggle-showing-mode></toggle-showing-mode>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loadingService.isPageLoading">

  <no-items-message 
    headerMessage="NoExercisesSet"
    buttonLabel="AddExercises"
    (buttonClicked)="editParams(null)"
    [color]="data.Color"
    *ngIf="dataTableService.params.length == 0">
  </no-items-message>

  <data-table
    *ngIf="dataTableService.params"
    legendTitle="Exercises"
    (editParamsButtonClicked)="editParams(null)"
    (addRecordClicked)="addRecord()"
    [color]="data.Color"
    (showRecordOptionsClicked)="showRecordOptions($event)"
  ></data-table>

</ion-content>
