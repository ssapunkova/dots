<ion-header>
  <ion-toolbar color="red">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Vitals' | translate }}
    </ion-title>

    <ion-buttons slot="end">

      <ion-button 
        *ngIf=""
        (click)="makeDataDoctorFriendly()"
        style="font-size: 0.8rem !important">
        <ion-icon name="medical" style="margin-right: 3px"></ion-icon>
        {{ 'DoctorFriendly' | translate }}
      </ion-button>

      <toggle-showing-mode></toggle-showing-mode>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loadingService.isPageLoading">

  <no-items-message 
    headerMessage="NoVitalsParamsSet"
    buttonLabel="SetVitalsParams"
    (buttonClicked)="editParams()"
    color="tertiary"
    *ngIf="dataTableService.params.length == 0">
  </no-items-message>

  <data-table
    *ngIf="dataTableService.params"
    legendTitle="VitalsGoals"
    (editParamsButtonClicked)="editParams()"
    (addRecordClicked)="addRecord()"
    color="tertiary"
    (showRecordOptionsClicked)="showRecordOptions($event)"
  ></data-table>

</ion-content>
