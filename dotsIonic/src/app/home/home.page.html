<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Home' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  {{ userData | json }}

  <ion-card>
    <ion-card-header>
      {{ 'Workouts' | translate }}
    </ion-card-header>

    <ion-card-content>

      <ion-item *ngFor="let sheet of data">

        {{ data.Title }}

      </ion-item>

    </ion-card-content>

    <ion-button routerLink="/workouts">
      {{ 'Goto' | translate }}
    </ion-button>
  </ion-card>

</ion-content>
