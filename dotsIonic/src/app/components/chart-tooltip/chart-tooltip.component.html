<ion-grid>
  <ion-row class="chart-legend-item" *ngFor="let value of data">
      <ion-col style="max-width: 1.5rem !important">
        <div class="chart-legend-color" [style.backgroundColor]="value.color"></div>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="value.series.length > 8; else fullValue"> {{ value.series | slice:0:8 }}...  </ion-label>
        <ng-template #fullValue> {{ value.series }} </ng-template>
      </ion-col>
      <ion-col style="padding-left: 5px;">
        <div *ngIf="generalService.getType(value.realValue) != 'boolean'">
          {{value.realValue}}
        </div>
        <div *ngIf="value.realValue == true">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </div>
        <div *ngIf="value.realValue == false">
          <ion-icon name="close-circle" color="danger"></ion-icon>
        </div>
      </ion-col>

    </ion-row>

</ion-grid>
