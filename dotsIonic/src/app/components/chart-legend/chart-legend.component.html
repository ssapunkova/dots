<ion-card [id]="showLegend">

  <div style="flex-grow: 1;">

    <ion-item lines="none" class="ion-no-padding" *ngFor="let param of data; let i = index">

      <div class="chart-legend-color" [style.backgroundColor]="colorScheme[i]"></div>

      <div *ngIf="param.Title.length > 25; else fullTitle"> 
        {{ param.Title | translate | slice:0:25 }}...
      </div>
      <ng-template #fullTitle> 
        <div>{{ param.Title | translate  }}</div>
      </ng-template>:

      <ion-label style="margin-left: 5px; display: flex;">

        <div *ngIf="generalService.getType(goals[i]) != 'boolean'">
          {{ goals[i] }}
        </div>
        <div *ngIf="goals[i] == 'true'">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </div>
        <div *ngIf="goals[i] == 'false'">
          <ion-icon name="close-circle" color="danger"></ion-icon>
        </div>

        <div
          *ngIf="param.Unit"
          style="margin-left: 2px">
          {{ param.Unit | translate }}
        </div>
        
      </ion-label>

    </ion-item>

  </div>

  <div id="toggleLegend" (click)="toggleLegend()">
    <ion-button color="secondary" fill="clear">
      <ion-icon name="arrow-dropleft" *ngIf="!showLegend"></ion-icon>
      <ion-icon name="arrow-dropright" *ngIf="showLegend"></ion-icon>
    </ion-button>
  </div>

</ion-card>
