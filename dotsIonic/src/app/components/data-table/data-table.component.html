<div *ngIf="dataTableService.params.length > 0 && dataTableService.showingRecords != null">

  <ion-grid>

    <ion-row>
      <ion-col sizeXs="12" sizeLg="4" pushLg="8">
        <chart-legend
          [data]="dataTableService.params"
          [goals]="dataTableService.goals"
          [colorScheme]="chartService.colorScheme.domain"
          (editParamsButtonClicked)="editParams()"
        ></chart-legend>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="8" pullLg="4">

        <div style="height: 100%; overflow-x: auto; width: 100%">

          <ion-toolbar>
            <ion-item>
              <ion-label>Show records for: </ion-label>
              <ion-select
                placeholder="Select period"
                multiple
                [(ngModel)]="dataTableService.showingPeriod"
                (ionChange)="dataTableService.setPeriod($event)">
                <ion-select-option
                  *ngFor="let month of dataTableService.months"
                  [value]="month">
                    {{ month }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-toolbar>

          <div *ngIf="dataTableService.showMode == 'chart' && dataTableService.showingRecords.length > 0" style="width: 100%; min-height: 400px; max-height: 80vh;" [style.minWidth.px]="chartService.chartWidth">

            <ngx-charts-line-chart
                view=""
                [results]="chartService.chartData"
                [scheme]="chartService.colorScheme"
                schemeType="ordinal"
                [gradient]="false"
                showDataLabel="true"
                xAxis="false"
                yAxis="true"
                showXAxisLabel="false"
                showYAxisLabel="false"
              >
              <ng-template #tooltipTemplate let-model="model">
                <chart-tooltip [data]="model"></chart-tooltip>
              </ng-template>

              <ng-template #seriesTooltipTemplate let-model="model">
                <chart-tooltip [data]="model"></chart-tooltip>
              </ng-template>
            </ngx-charts-line-chart>

          </div>

          <ion-grid *ngIf="dataTableService.showMode == 'table'" [style.minWidth.px]="dataTableService.tableWidth">

            <ion-row nowrap>
              <ion-col
                class="table-header"
                title='Date'
                (click)="dataTableService.sortByDate()">
                Date
                <ion-icon name="arrow-dropup" *ngIf="dataTableService.sortedByDate == 'asc'; else arrowDown"></ion-icon>
                <ng-template #arrowDown><ion-icon name="arrow-dropdown"></ion-icon></ng-template>
              </ion-col>

              <ion-col
                class="table-header"
                *ngFor="let param of dataTableService.params; let i = index"
                [title]="param.Title"
                (click)="dataTableService.sortCol(param, i)">
                <ion-label>
                  <ion-label *ngIf="param.Title.length > 8; else fullTitle"> {{ param.Title | slice:0:8 }}...  </ion-label>
                  <ng-template #fullTitle> {{ param.Title }} </ng-template>
                </ion-label>
                <ion-icon name="arrow-dropup" *ngIf="param.sorted == 'asc'; else arrowDown"></ion-icon>
                <ng-template #arrowDown><ion-icon name="arrow-dropdown"></ion-icon></ng-template>
              </ion-col>
            </ion-row>

            <ion-row *ngFor="let record of dataTableService.showingRecords" nowrap>

              <ion-col title='Date'>
                <ion-button (click)="showRecordOptions(record)" fill="clear" class="showRecordOptionsButton">
                  <ion-icon name="more"></ion-icon>
                </ion-button>
                {{ record.Date | date : 'dd.MM.yy' }}
              </ion-col>
              <ion-col *ngFor="let param of dataTableService.params; let j = index" [title]="param.Title">

                <ion-label *ngIf="param.Type != 'Bool'; else showTick">
                  {{ record.Values[j] }}
                </ion-label>

                <ng-template #showTick>
                  <ion-icon name="checkmark-circle" color="success" *ngIf="record.Values[j] == true"></ion-icon>
                  <ion-icon name="close-circle" color="danger" *ngIf="record.Values[j] == false"></ion-icon>
                </ng-template>

                <percentage-chip
                  *ngIf="record.Values[j] != null && param.Type != 'Bool'"
                  [percentage]="record.PercentageOfGoal[j]"></percentage-chip>

              </ion-col>

            </ion-row>

          </ion-grid>

        </div>

      </ion-col>

    </ion-row>

</ion-grid>

</div>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addRecord()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
