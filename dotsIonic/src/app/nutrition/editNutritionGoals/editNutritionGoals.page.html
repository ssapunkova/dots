<ion-header>
    <ion-toolbar>
      <ion-title> Edit nutrition goals </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding">


    <ion-list>
      <ion-buttons slot="secondary">
        <ion-button fill="solid" color="primary" (click)="presentActionSheet()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-item *ngFor="let param of params; let i = index">

        <ion-chip color="secondary" (click)="showRecommendations()">
          <ion-icon name="help"></ion-icon>
        </ion-chip>

        <ion-label> {{ nutritionService.Params[param].Title }} </ion-label>

        <ion-input type="number" placeholder="Goal" [(ngModel)]='goalValues[param]'>
        </ion-input>

        <ion-button color="danger" (click)="deleteParam(i)" slot="end">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button (click)="saveChanges()">Save</ion-button>

  </ion-content>
