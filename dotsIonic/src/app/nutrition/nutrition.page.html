<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Nutrition' | translate }}
    </ion-title>

    <ion-buttons slot="end">

      <toggle-showing-mode></toggle-showing-mode>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loadingService.isPageLoading">

  <no-items-message 
    headerMessage="NoNutritionParamsSet"
    buttonLabel="SetNutritionParams"
    (buttonClicked)="editParams()"
    color="tertiary"
    *ngIf="dataTableService.params.length == 0">
  </no-items-message>

  <data-table
    *ngIf="dataTableService.params"
    legendTitle="NutritionGoals"
    (editParamsButtonClicked)="editParams()"
    (addRecordClicked)="addRecord()"
    color="tertiary"
    (showRecordOptionsClicked)="showRecordOptions($event)"
  ></data-table>

</ion-content>
