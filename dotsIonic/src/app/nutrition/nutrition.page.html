<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/workouts"></ion-back-button>
    </ion-buttons>
    <ion-title>Nutrition</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="grid"></ion-icon>
      <ion-toggle checked
        (click)="dataTableService.changeShowMode()"></ion-toggle>
      <ion-icon name="podium"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col sizeXs="12" sizeLg="4">

        <ion-grid>
          <ion-row>
            <ion-col sizeLg="12" sizeSm="6" sizeXs="12">
              <ion-card>
                <ion-card-header>Goals</ion-card-header>
                <ion-card-content>
                  <ion-item>Weight: 55kg</ion-item>
                  <ion-item>Lean body mass: 21%</ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col sizeLg="12" sizeSm="6" sizeXs="12">
              <ion-card>
                <ion-card-header>Note</ion-card-header>
                <ion-card-content>
                  <ion-item>Kcal</ion-item>
                  <ion-item>Macronutrients</ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>

      <ion-col sizeXs="12" sizeLg="8">

        <ion-grid *ngIf="dataTableService.showMode == 'table'" [style.minWidth.px]="chartService.chartWidth">

          <ion-row>
            <ion-col
              class="table-header"
              title='Date'
              (click)="dataTableService.sortByDate()">
              Date
              <ion-icon name="arrow-dropup" *ngIf="dataTableService.sortedByDate == 'asc'; else arrowDown"></ion-icon>
              <ng-template #arrowDown><ion-icon name="arrow-dropdown"></ion-icon></ng-template>
            </ion-col>

            <ion-col
              class="table-header"
              *ngFor="let col of dataTableService.structure; let i = index"
              [title]="col.Title"
              (click)="dataTableService.sortCol(col, i)">
              <ion-label>{{ (col.Title.length > 10) ? (col.Title | slice:0:10) + '...' : (col.Title) }}</ion-label>
              <ion-icon name="arrow-dropup" *ngIf="col.sorted == 'asc'; else arrowDown"></ion-icon>
              <ng-template #arrowDown><ion-icon name="arrow-dropdown"></ion-icon></ng-template>
            </ion-col>
          </ion-row>

          <ion-row
            *ngFor="let record of dataTableService.showingRecords">
              <ion-item-sliding>
             <ion-item-options side="start">
               <ion-item-option color="danger" (click)="deleteRecord(record)">Delete</ion-item-option>
               <ion-item-option color="success" (click)="editRecord(record)">Edit</ion-item-option>
             </ion-item-options>

             <ion-item [color]="record.color">
              <ion-col title='Date'>{{ record.Date | date : 'dd.MM.yy' }} {{ record.color}}</ion-col>
              <ion-col *ngFor="let col of dataTableService.structure; let j = index" [title]="col.Title">
                <ion-label *ngIf="col.Type != 'Bool'; else showTick">{{ record.Values[j] }}</ion-label>
                <ng-template #showTick>
                  <ion-icon name="checkbox" *ngIf="record.Values[j] == true">d</ion-icon>
                  <ion-icon name="close" *ngIf="record.Values[j] == false">d</ion-icon>
                </ng-template>
              </ion-col>
            </ion-item>
            </ion-item-sliding>
          </ion-row>

        </ion-grid>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addRecord()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
