<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nutrition</ion-title>

    <ion-buttons slot="end">

      <toggle-showing-mode></toggle-showing-mode>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loadingService.isPageLoading">

  <data-table
    [data]="data.nutritionData"
    [records]="data.nutritionRecords"
    service="nutrition"
    (reloadDataTriggered)="getNutritionData()"
    (addRecordClicked)="addRecord()"
    (editRecordClicked)="editRecord($event)"
    (deleteRecordClicked)="deleteRecord($event)"
  ></data-table>

</ion-content>
