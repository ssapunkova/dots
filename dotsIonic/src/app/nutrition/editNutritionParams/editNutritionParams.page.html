<ion-header>
    <ion-toolbar>
      <ion-title> 
        {{ 'EditNutritionGoals' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding">

    <ion-card>
      <ion-card-content>
        <ion-label style="display: block">
          {{ 'DefaultNutritionGoalsMessage' | translate }}
        </ion-label>
        <ion-text
          color="secondary"
          (click)="closeModal()"
           routerLink="/calculate/nutrition"
          style="cursor: pointer; display: block">
          {{ 'CalculatorLink' | json }}
          <ion-icon name="open"></ion-icon>
        </ion-text>
      </ion-card-content>
    </ion-card>

    <ion-grid>

      <ion-row>
        <ion-col class="table-header">
          <ion-label>
            {{ 'Parameter' | translate }}
          </ion-label>
        </ion-col>
        <ion-col sizeLg="2" sizeXs="3" class="table-header">
          {{ 'Goal' | translate }}
        </ion-col>
        <ion-col sizeXs="3" sizeSm="2" class="table-header" style="padding: 0px !important; display: inline;">
          <ion-button expand="block" fill="clear"
           (click)="presentActionSheet()">
            <ion-icon name="add" color="light"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let param of params; let i = index">

        <ion-col>
          <ion-label> {{ param.Title }} </ion-label>
        </ion-col>

        <ion-col sizeLg="2" sizeXs="3">
          <ion-input type="number" placeholder="Goal" [(ngModel)]='goals[i]' value="goals[i]">
          </ion-input>
        </ion-col>

        <ion-col sizeXs="3" sizeSm="2">
          <ion-button expand="block" fill="clear" (click)="deleteParam(i)">
            <ion-icon name="trash" color="danger"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col sizeXs="6">
          <ion-button expand="full" (click)="closeModal()">
            {{ 'Cancel' | translate }}
          </ion-button>
        </ion-col>
        <ion-col sizeXs="6">
          <ion-button expand="full" (click)="saveChanges()">
            {{ 'Save' | translate }}
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>


  </ion-content>
