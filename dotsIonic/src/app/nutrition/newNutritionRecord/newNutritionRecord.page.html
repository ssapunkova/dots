<ion-header>
    <ion-toolbar>
      <ion-title> New nutrition record</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding">

    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
          <ion-input [(ngModel)]='record.Date' type="date" placeholder="Date"></ion-input>
      </ion-item>

      <ion-item-divider>
        <ion-label>Goals</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let field of fields; let i = index" >


        <ion-label style="min-width: 60px">{{ field.Title }}</ion-label>

        <ion-input type="number" placeholder="Result" [(ngModel)]='record.Values[i]'>
        </ion-input>

        <ion-label slot="end">
          Goal: {{ customGoals[i] || field.Goal }}
        </ion-label>

      </ion-item>
    </ion-list>

    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button (click)="saveChanges()">Save</ion-button>

  </ion-content>
