<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Parameters' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>

    <ion-row>


      <ion-col sizeLg="9" sizeMd="8" sizeSm="12">

        <ion-grid>

          <ion-row *ngFor="let category of paramsService.categories">

            <ion-col
              size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let param of paramsService[category.Id]; let i = index">

              <ion-card (click)="openModal(param)">

                <ion-card-header 
                  class="param-header param-{{param.Color}}">
                  
                  <ion-icon 
                    src="../assets/icons/params/{{param.Title}}.svg">
                  </ion-icon>

                </ion-card-header>

                <ion-card-content>

                  <ion-item class="param-{{param.Color}}-light">
                    {{ param.Title | translate }}
                  </ion-item>

                  <div *ngIf="userParams.Values != null"> 
                    <ion-item>
                      <h1>
                        {{ userParams.Values[param.Title] }} {{ param.Unit }}
                      </h1>
                    </ion-item>
                  </div>

                </ion-card-content>

              </ion-card>

            </ion-col>

          </ion-row>

        </ion-grid>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
