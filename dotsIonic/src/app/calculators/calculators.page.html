<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Calculators' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>

    <ion-row >

      <ion-col
        size-lg="2" size-md="3" size-sm="6" size-xs="12"
        *ngFor="let param of paramsService.calculatable; let i = index">

        <ion-card (click)="openModal(param)">

          <ion-card-header 
            class="param-header param-{{i + 1}}">
            
            <ion-icon [name]="param.Icon">
            </ion-icon>

          </ion-card-header>

          <ion-card-content>

            <ion-item class="param-{{i + 1}}-light">
              {{ param.Title | translate }}
            </ion-item>

            <div *ngIf="userParams.Values != null"> 
              <ion-item>
                <h1>
                  {{ userParams.Values[param.Title] }} {{ param.Unit }}
                </h1>
              </ion-item>
            </div>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
