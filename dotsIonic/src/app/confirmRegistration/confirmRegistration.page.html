<ion-content>

  <ion-card>
      
    <ion-card-header>

    </ion-card-header>

    <ion-card-content>

      <ion-item id="registerNote" lines="none">
        {{ 'RegisterText' | translate }}
      </ion-item>
      
      <form [formGroup]="userForm">

        <ion-item>
          <ion-label position="floating">
            {{ 'Username' | translate }}
          </ion-label>          
          <ion-input 
          type="text"
          formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            {{ 'Password' | translate }}
          </ion-label>          
          <ion-input 
          type="password"
          formControlName="password"></ion-input>
        </ion-item>

      </form>

    </ion-card-content>

    <ion-button 
      size="large"
      expand="full" 
      [disabled]="!userForm.valid"
      (click)="finishRegistration()">
      {{ 'FinishRegistration' | translate }}
    </ion-button>

  </ion-card>

</ion-content>
