<ion-content>

  <ion-grid>

    <ion-row class="ion-justify-content-center">

      <ion-col class="ion-align-self-center"
        size-lg="4" size-md="6" size-sm="10" size-xs="12">

        <ion-card>
          
          <ion-card-header color="primary">
            {{ 'Register' | translate }}
          </ion-card-header>

          <ion-card-content>

            <ion-item>
              {{ 'RegisterText' | translate }}
            </ion-item>
            
            <form [formGroup]="userForm">
              <ion-item>
                <ion-label position="floating">
                  {{ 'Email' | translate }}
                </ion-label>
                <ion-input type="email"  formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  {{ 'Name' | translate }}
                </ion-label>
                <ion-input type="text"  formControlName="name"></ion-input>
              </ion-item>

              <ion-button 
                expand="block" 
                [disabled]="!userForm.valid"
                (click)="sendEmail()">
                {{ 'Register' | translate }}
              </ion-button>
            </form>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
