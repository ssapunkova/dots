<ion-header>
  <ion-toolbar>
    <ion-title>Calculate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="secondary">
    Nutrition
  </ion-item>

  <ion-grid>

    <ion-row>

      <ion-col 
        size-md="4" size-sm="6" size-xs="12" 
        *ngFor="let param of paramsService.nutrition">

        <ion-card>

          <ion-card-header (click)="openModal(param)">
            <ion-icon name="nutrition" color="tertiary"></ion-icon>
            {{ param.Title }}
          </ion-card-header>

          <ion-card-content>
            <ion-thumbnail>
              <img width="50" [src]="../../assets/icons/param.Title.jpg">
            </ion-thumbnail> 
          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
