<ion-app>
  <div id="SplashScreen" *ngIf="loadingService.isPageLoading">
    <div id="DotsLogo">
      <img src="../assets/logo.png">
      <div id="DotsText">
        {{ 'ConnectTheDots' | translate }}
      </div>
    </div>
  </div>

  <ion-split-pane contentId="my-content">
    <ion-menu type="overlay" contentId="my-content" *ngIf="userService.data">
      <ion-header>
        <ion-toolbar>
          <!-- <ion-img src="assets/logo.png" style="height: 30px"></ion-img> -->

          <ion-item>
            {{ userService.data.Username }}
          </ion-item>

          <ion-button 
            fill="clear" 
            (click)="logout()">
            <ion-icon name="exit"></ion-icon>
          </ion-button>

        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon 
                slot="start" 
                [name]="p.icon" 
                src="../assets/icons/svg/{{p.icon}}.svg" 
                [color]="p.iconColor"
                ></ion-icon>
              <ion-label>
                {{ p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="my-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
