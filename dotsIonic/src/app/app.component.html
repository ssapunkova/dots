<ion-app>
  <div id="SplashScreen" *ngIf="loadingService.isPageLoading">
    <div id="DotsLogo">
      <img src="../assets/logo.png">
      <div id="DotsText">
        {{ 'ConnectTheDots' | translate }}
      </div>
    </div>
  </div>

  <ion-split-pane contentId="my-content">
    <ion-menu type="overlay" contentId="my-content">
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon 
                slot="start" 
                [name]="p.icon" 
                src="../assets/icons/svg/{{p.icon}}.svg" 
                [color]="p.iconColor"
                ></ion-icon>
              <ion-label>
                {{ p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-button
          slot="end" 
          fill="clear" 
          (click)="logout()">
          <ion-icon name="exit"></ion-icon>
          <ion-label>{{ 'Logout' | translate }}</ion-label>
        </ion-button>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="my-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
