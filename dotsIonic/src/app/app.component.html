<ion-app>
  <div id="SplashScreen" *ngIf="loadingService.isPageLoading">
    <div id="DotsLogo">dots</div>
  </div>

  <ion-split-pane contentId="my-content">
    <ion-menu type="overlay" contentId="my-content">
      <ion-header>
        <ion-toolbar>
          <ion-img src="assets/logo.png" style="height: 30px"></ion-img>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="my-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
